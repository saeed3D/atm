<html lang="en">
<head>
    <link rel="stylesheet" href="bootstrap-5.1.3-dist/css/bootstrap.min.css">
    <script src="bootstrap-5.1.3-dist/js/bootstrap.min.js"></script>

</head>
<body  onload="fill()">

    <div class="alert alert-primary m-5 text-center">
        <label class="alert alert-danger text-center" for="">pleas insert pass</label>
        <input class="alert alert-secondary text-center" type="text" name="" id="pass">
        <button class="alert alert-warning text-center" onclick="checkpass()">check</button>
    </div>


    <div class="alert alert-warning text-center m-5" id="menu" style="display: none;">
        <button class="btn btn-outline-primary" onclick="shoowmojodi()">موجودی</button>
        <button class="btn btn-outline-info" onclick="bardasht()">برداشت از حساب</button>
        <button class="btn btn-outline-warning" onclick="kardtokard()">کارت به کارت</button>
        <button class="btn btn-outline-success" onclick="showpass()">تغییر رمز</button>
        <button class="btn btn-danger" onclick="khoroj()">خروج</button>
    </div>

    <p class="alert alert-info text-center m-5" id="m" style="display: none;"></p>


    <div id="b" class="text-center m-5 alert alert-info " style="display: none;">
        <input class="btn btn-outline-info" id="o" type="text" name="" id="" placeholder="مبلغ برداشت رو وارد کن">
        <button class="btn btn-outline-dark" onclick="kasr()">برداشت</button>
    </div>
    
    
    

    <div id="k" class="alert alert-info text-center m-5" style="display: none;">
        <input class="btn btn-outline-warning" id="kk" type="text" name="" id="" placeholder="شماره کارت مقصد رو وارد کن">
        <button class="btn btn-outline-secondary" onclick="kardtokard()">انتقال وجه</button>

    </div>   
    
    

    <div id="p1" class="text-center m-5 alert alert-info" style="display: none;">
        <input class="btn btn-outline-warning" id="pp" type="text" name="" id="" placeholder="رمز جدید رو وارد کنید">
        <button class="btn btn-outline-info" onclick="changepass()">تغییر رمز</button>
    </div>




    <script>

        var name;
        var family;
        var mojodi;
        var pass;
        var cartnumber;


        function fill(){
            name="saeed";
            family="taghizadeh";
            mojodi=5000000;
            pass=1234;
            cartnumber="12345678901243465"
            
        }
        function checkpass()
        {
            
            var a=parseInt(document.getElementById('pass').value)
            if (a==pass) {
                menu()
            }else{
                alert("false")
            }
        }
        function menu()
        {
            document.getElementById('menu').style.display='block'
        }
        function shoowmojodi()
    
        {
           document.getElementById('m').innerText=mojodi;
           document.getElementById('m').style.display='block'       
        }
        function bardasht()
        {
            document.getElementById('b').style.display='block'
        }
        function kasr()
        {
            var t=parseInt(document.getElementById('o').value)
            if (t<mojodi) {
                mojodi=mojodi-t;
            }else{
                alert("عدم موجودی")
            }
        }
        function showpass()
        {
           document.getElementById('p1').style.display='block' 
           
        }
        function changepass()
        {debugger
            var password=parseInt(document.getElementById('pp').value);
            pass=password;
            document.getElementById('p1').style.display='none'
            document.getElementById('b').style.display='none'
            document.getElementById('menu').style.display='none'
            document.getElementById('m').style.display='none'
            document.getElementById('k').style.display='none'
        }
        function kardtokard()
        {
            document.getElementById('k').style.display='block'
            
            var t=parseInt(document.getElementById('o').value)
            if (t<mojodi) {
                mojodi=mojodi-t;
            }else{
                alert("عدم موجودی")
            }
        }
        function khoroj()
        {
            document.getElementById('menu').style.display='none'
            document.getElementById('p1').style.display='none'
            document.getElementById('b').style.display='none'
            
            document.getElementById('m').style.display='none'
            document.getElementById('k').style.display='none'
            
            
        }
        

    </script>
    
</body>
</html>
